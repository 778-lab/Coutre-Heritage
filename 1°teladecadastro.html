<head>

    <!-- Link para o arquivo JavaScript -->
    <script src="assets/scripts/1 teladecadastro.js" defer></script>

    <!-- Conexão com o Google Fonts para importar a fonte Roboto Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="fundo"></div>

    <div class="inicio">
        <div class="entrar">
            <img src="assets/images/logodaspaginas.png" alt="logo" class="logo">
            <h1>Bem-vindo <br> de volta</h1><br>
            <p>Acesse sua conta <br> agora mesmo</p><br><br>
            <a href="http://127.0.0.1:5500/2%C2%B0pagina%20de%20longim(Diego).html" type="button" class="botao">ENTRAR</a><br><br><br>
            <h4><a class="esquecisenha" href="http://127.0.0.1:5500/3%C2%B0recupera%C3%A7aodeconta.html.html" type="text">Esqueci minha senha</a></h4>
        </div>

        <div class="paracadastrar">
            <h1 class="cadastro">Crie sua conta</h1><br>
            <p>Preencha seus dados</p><br>

            <!-- Formulário de cadastro -->
           <!-- Removendo o método de envio do formulário -->
            <form id="action">
                <input type="text" id="username" name="username" placeholder="Usuário" required><br><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                <input type="password" id="password" name="senha" placeholder="Senha" required><br><br><br>
                
                <!-- Botão de cadastro -->
                <button type="button" class="cadastroo" onclick="validarFormulario()">CADASTRAR</button><br><br><br>

                <div class="logotipo">
                    <i class="fa-solid fa-g"></i>
                    <i class="fa-brands fa-apple"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </form>

            
           
        </div>
    </div>
</body>
