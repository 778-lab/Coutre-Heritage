<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div id="divtopo">

        <div id="divlogo">
            <img src="image.svg" alt="logo">
        </div>

        <div id="divbusca">
            <img src="lupabusca.svg" alt="lupa" id="btnBusca">
            <input type="text" id="txtbusca" placeholder="Buscar">
        </div>

        <div id="divcanto">
            <img src="carrinho.svg" alt="carrinho">
        </div>

        <div id="divcanto2">
            <img src="conta.png" alt="conta">
        </div>

    </div>


    <div id="divsapato">
        <img src="sapato.jpg" alt="">
    </div>
    
    <div id="divcompra">
        <button type="button" id="comprar">COMPRAR</button>
    </div>

    <div id="divtamanho">
        <button type="button">
            Tamanho
            <img src="Vector branco.svg" alt="Ícone"/>
        </button>
    </div>

    <div id="divcarro">
        <button type="button">
            Adicione ao carrinho
            <img src="Shopping cart.svg" alt="carrinho"/>
        </button>
    </div>

    <div id="produto">
        <div id="nome-produto">
            <span>Balenciaga Tênis Cano Baixo Track</span>
        </div>
        <div id="preco-produto">
            <span id="preco-original">R$11.100</span>
            <span id="preco-parcelado">12x R$925,00</span>
        </div>
    </div>

    <div id="divdescricao">
        <button type="button">
            Detalhes do produto
            <img src="Vector.svg" alt="descricao"/>
        </button>
    </div>
</body>
</html>
